<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <!-- Banner Section -->
  <header class="banner">
    <img src="./assets/images/Yellow and Red Modern Beef Burger Banner.png" alt="Restaurant Banner">
  </header>

  <!-- Action Buttons -->
<div class="actions">
 
  <div class="tooltip">
    <button onclick="downloadMenu()">
      <i class="fas fa-file-download icon menu"></i>

    </button>
  </div>
  <div class="tooltip">
    <button onclick="shareWebsite()">
      <i class="fas fa-share-alt icon share"></i>

    </button>
  </div>
   <div class="tooltip">
    <button onclick="saveContact()">
      <i class="fas fa-user-plus icon contact"></i>
      <span class="tooltip-text">Save Contact</span>
    </button>
  </div>
  <div class="tooltip">
    <button onclick="location.href='https://wa.me/919656384004'">
      <i class="fab fa-whatsapp icon whatsapp"></i>
      <span class="tooltip-text">WhatsApp</span>
    </button>
  </div>
  <div class="tooltip">
    <button onclick="location.href='tel:+919656384004'">
      <i class="fas fa-phone icon phone flip-icon"></i>
      <span class="tooltip-text">Call Now</span>
    </button>
  </div>
  
</div>


  <!-- Menu Section -->
<section class="menu-section">
  <h2>Our Menu</h2>
  <div id="menu-container" class="menu-section"></div>

</section>

<!-- Order Panel -->
<section class="order-panel">
  <button onclick="window.location.href='order.html'">Order Food to Home</button>
</section>

<footer class="footer">
  <p>Created by <a href="https://www.tecnavis.in" target="_blank">Tecnavis</a> | All rights reserved © 2025</p>
</footer>
<script src="./assets/products.js"></script>
<script src="./assets/script.js"></script>
<script>
 const menuContainer = document.getElementById('menu-container');

const categoryBanners = {
  "Tea and Snacks": "./assets/images/tea-snacks-banner.png",
  "Main Courses": "./assets/images/main-courses-banner.png",
  "Party Orders": "./assets/images/party-orders-banner.png"
};

// Group products by category
const groupedProducts = {};
products.forEach(product => {
  if (!groupedProducts[product.category]) {
    groupedProducts[product.category] = [];
  }
  groupedProducts[product.category].push(product);
});

// Render category-wise
Object.entries(groupedProducts).forEach(([category, items]) => {
  const section = document.createElement('div');
  section.className = 'menu-category';

  // Category Banner
  const banner = document.createElement('div');
  banner.className = 'menu-category-banner';
  banner.innerHTML = `<img src="${categoryBanners[category]}" alt="${category}" class="menu-category-img" />`;
  section.appendChild(banner);

  // Product Grid
  const grid = document.createElement('div');
  grid.className = 'menu-grid';
// <span class="menu-tag">${category}</span>
  items.forEach(product => {
    const card = document.createElement('div');
    card.className = 'menu-card';
    card.innerHTML = `
      <div class="menu-img">
        <img src="${product.image}" alt="${product.name}">
        <div class="menu-price">₹${product.price.toFixed(2)}</div>
      </div>
      <div class="menu-content">
        
        <h4>${product.name}</h4>
      </div>
    `;
    grid.appendChild(card);
  });

  section.appendChild(grid);
  menuContainer.appendChild(section);
});

</script>


</body>
</html>
