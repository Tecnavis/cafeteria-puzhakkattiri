<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="./assets/products.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 20px 0;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 70px);
    }

    .menu-section {
      flex: 3;
      overflow-y: auto;
      padding: 20px;
    }

    .cart-section {
      flex: 1;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      background: #fff;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .menu-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .menu-card:hover {
      transform: scale(1.03);
    }
    .menu-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .menu-card h4 {
      margin: 10px 0 5px;
    }
    .menu-card .menu-price {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .menu-card button {
      margin-bottom: 15px;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-section h3 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      margin-bottom: 10px;
    }
    .cart-total {
      font-size: 1.2em;
      margin: 15px 0;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .cart-section {
        position: relative;
        top: unset;
        height: auto;
        order: -1;
        box-shadow: none;
      }
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
<h2>Order Food to Home</h2>

<div class="container">
  <div class="menu-section">
    <div class="menu-grid" id="menuItems"></div>
  </div>

  <div class="cart-section cart">
    <h3>Cart</h3>
    <ul id="cartList"></ul>
    <div class="cart-total">Total: ₹<span id="cartTotal">0.00</span></div>
    <button class="whatsapp-button" onclick="sendWhatsAppOrder()">
      <i class="fab fa-whatsapp"></i> Send Order via WhatsApp
    </button>
  </div>
</div>

<script>
  const cart = [];

  function renderMenu() {
    const menuEl = document.getElementById('menuItems');

    products.forEach(item => {
      const card = document.createElement('div');
      card.className = 'menu-card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" loading="lazy" />
        <h4>${item.name}</h4>
        <div class="menu-price">₹${(item.price).toFixed(2)}</div>
        <button onclick="addToCart(${item.id}, this)">Add to Cart</button>
      `;
      menuEl.appendChild(card);
    });
  }

  function addToCart(id, button) {
    const item = products.find(i => i.id === id);
    const existing = cart.find(c => c.id === id);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ ...item, qty: 1 });
    }
    button.textContent = 'Added!';
    setTimeout(() => button.textContent = 'Add to Cart', 2000);
    renderCart();
  }

function renderCart() {
  const list = document.getElementById('cartList');
  const totalEl = document.getElementById('cartTotal');
  list.innerHTML = '';
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    const li = document.createElement('li');
    li.innerHTML = `
      ${item.name} x${item.qty} - ₹${(item.price * item.qty).toFixed(2)}
      <button onclick="removeFromCart(${index})" style="margin-left:10px;color:red;border:none;background:none;cursor:pointer;">✖</button>
    `;
    list.appendChild(li);
  });

  totalEl.textContent = total.toFixed(2);
}

function removeFromCart(index) {
  cart.splice(index, 1);
  renderCart();
}

  function sendWhatsAppOrder() {
    if (cart.length === 0) return alert('Cart is empty!');
    let message = 'Order Summary:%0A';
    cart.forEach(item => {
      message += `- ${item.name} x${item.qty} = ₹${(item.price * item.qty).toFixed(2)}%0A`;
    });
    const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
    message += `%0ATotal: ₹${total.toFixed(2)}`;
    const phone = '919656384004';
    const url = `https://wa.me/${phone}?text=${message}`;
    window.open(url, '_blank');
  }

  window.onload = renderMenu;
</script>

</body>
</html>
